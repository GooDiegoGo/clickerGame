<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h1>CLICKER!</h1>
    <label for="first-name">Icon Avatar</label>
    <input type="image" id="first-name" name="first-name" src="https://cdn.firstcuriosity.com/wp-content/uploads/2023/03/15223025/IMG_COM_20230315_2225_32_8651-1024x768.jpg" width="100px" height="100px">
    <p id="score">0</p>
     <button id="name-button">Upgrade Me</button>
</div>

<button id="button">CLICK!</button>
<script>
    let button = document.getElementById('button');
    let score = document.getElementById('score');
    let clicks = 0;

    button.addEventListener('click', function() {
        clicks++;
        score.innerHTML= clicks;
        console.log('Button clicked: ' + score.textContent);
    });
</script>

<button id="reset">Reset</button>
